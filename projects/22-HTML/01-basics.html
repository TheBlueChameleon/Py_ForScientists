<!DOCTYPE html>
<html>
<body>
<h1>The Headline</h1>
Some introductory text

<h2>A Subchapter</h2>
Even though there are line breaks
     and indentations


in the HTML code, all of this will
be displayed as a single line

<p>Use paragraph tags instead
   to encode line breaks</p>

Manual line breaks <br/>
work, too.
</body>
</html>
