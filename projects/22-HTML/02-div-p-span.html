        font-family:sans-serif;
        font-style: normal;
        color:navy;
    }
    .language {
        background-color:#CCEEFF;
    }
    .highlight {
        background-color:#FFFF00;
        color:black;
        font-style: italic;
    }
</style>
</head>
<body>
<div class="language">
  <p>
    Python is first
    <span class="highlight">compiled to bytecode</span>
    before it is
    <span class="highlight">run by a virtual machine</span>
    .
  </p>

  <p>Thus, Python code can be written in a platform-agnostic way.</p>
</div>

<div class="language">
  Java, too, is ...
</div>
</body>
</html>
